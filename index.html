

<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   
    <title>p5.play.Ping Pong</title>
    <!-- Enlace p5.js y sus complementos como p5.dom.js o p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- Enlace p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- Enlace p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>


    <!-- Enlaza tu archivo de Javascript -->
    <script src="scripts/sprites.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="characters_environment.js" type="text/javascript"></script>


    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  </head>
  <body>
    <center>

        <div class="btn btn-primary heading">
            <h3>JUEGO DE PING PONG AI</h3>
            <button class="btn btn-primary"  data-toggle="modal" data-target="#myModal">Instrucciones</button>
          </div>

          <button class="btn btn-success" onclick="startGame()" id="start">Jugar</button>
          <br><br>
          <h3 id="status" class="btn btn-warning"></h3>
          <br><br>
          <div id="canvas"></div>

          <div id="myModal" class="modal fade ">
            <div class="modal-dialog" >
              <!-- Contenido Modal -->
              <div class="modal-content">
         
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instrucciones</h4>
                </div>
    
    
              </div>
            </div>
          </div>

          <button class="btn btn-success" onclick="restartGame()" id="restart">Reiniciar</button>

          

    </center>

  </body>
